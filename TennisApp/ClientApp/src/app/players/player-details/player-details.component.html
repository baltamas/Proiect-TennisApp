<h1 id="tableLabel">Player Details</h1>

<p>Players Tennis Tournament.</p>

<p *ngIf="!player"><em>Loading...</em></p>


<h1>{{ player.firstName }} {{ player.lastName }} </h1>
<img [src]="player.imageUrl" width="500" height="600" />
<p>Age: {{ player.age }}</p>
<p>Nationality: {{ player.nationality }}</p>
<p>Gender: {{ player.gender }}</p>
<p>Rating: {{player.playerRating}}</p>
<p>Score in tournament: {{ player.playerScore }}</p>
{{player.description}}
