<h1 id="tableLabel">Players</h1>

<p>Players Tennis Tournament.</p>

<p *ngIf="!players"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="players">
  <thead>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
      <th>Nationality</th>
      <th>Gender</th>
      <th>PlayerRating</th>
      <th>PlayerScore</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.id }}</td>
      <td>{{ player.firstName }}</td>
      <td>{{ player.lastName }}</td>
      <td>{{ player.age }}</td>
      <td>{{ player.nationality }}</td>
      <td>{{ player.gender }}</td>
      <td>{{ player.playerRating }}</td>
      <td>{{ player.playerScore }}</td>
    </tr>
  </tbody>
</table>
